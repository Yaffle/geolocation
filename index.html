<!DOCTYPE html>
<html lang="en" manifest="geolocation.appcache">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="geolocation.js" defer></script>
<link href="geolocation.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <button type="button" id="button">Go!</button>
  <div>Coords: <data id="coords"></data></div>
  <div>Altitude: <data id="altitude"></data></div>
  <div>Heading: <data id="heading"></data></div>
  <div>Speed: <data id="speed"></data></div>
  <div>Timestamp: <time id="timestamp"></time></div>
  <div id="error"></div>
</body>
</html>
